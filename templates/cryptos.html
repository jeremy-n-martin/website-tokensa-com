<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrencies</title>
</head>
<body>
    <h1>Cryptocurrency Market Caps</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>%</th>
        </tr>
        {% for name, price, rate in cryptos %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ price }}</td>
                <td>{{ rate }}</td>
            </tr>
        {% endfor %}
    </table>
</body>

</html>
