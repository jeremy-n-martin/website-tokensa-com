<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokensa — Troubles Orthophoniques KENétiques — Synthèse Automatisée</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon-32x32.png">
</head>
<body>
  <!-- fond existant -->
  <canvas id="plexus-canvas"></canvas>

  <!-- contenu de l’app -->
  <div id="content-container">
    <h1>
      <span class="ac">T</span>roubles 
      <span class="ac">O</span>rthophoniques 
      <span class="ac">KEN</span>étiques —
      <span class="ac">S</span>ynthèse 
      <span class="ac">A</span>utomatisée —
    </h1>
    <p id="status">Détection du serveur local…</p>

    <form id="form">
      <label>Âge du patient :<br>
        <input type="number" name="age" min="2" max="120" required>
      </label><br>

      
      <fieldset>
        <legend>Domaines à inclure</legend>
        <details open>
          <summary>Lecture</summary>
          <details open>
            <summary>Décodage</summary>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Confusions grapho-phonémiques"> Confusions grapho-phonémiques</label>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Conversion graphème-phonème incorrecte"> Conversion graphème-phonème incorrecte</label>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Itérations"> Itérations</label>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Omissions (lettres, syllabes)"> Omissions (lettres, syllabes)</label>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Additions"> Additions</label>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Inversions"> Inversions</label>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Segmentation inadéquate"> Segmentation inadéquate</label>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Fusions indue"> Fusions indue</label>
            <label><input type="checkbox" name="tags" value="Lecture - Décodage Régularisations"> Régularisations</label>
          </details>
          <details open>
            <summary>Lexicale</summary>
            <label><input type="checkbox" name="tags" value="Lecture - Lexicale Paralexies verbales"> Paralexies verbales</label>
            <label><input type="checkbox" name="tags" value="Lecture - Lexicale Paralexies sémantiques"> Paralexies sémantiques</label>
            <label><input type="checkbox" name="tags" value="Lecture - Lexicale Lexicalisations"> Lexicalisations</label>
            <label><input type="checkbox" name="tags" value="Lecture - Lexicale Paralexies visuelles"> Paralexies visuelles</label>
          </details>
          <details open>
            <summary>Phonologique</summary>
            <label><input type="checkbox" name="tags" value="Lecture - Phonologique Omission (phonèmes)"> Omission (phonèmes)</label>
            <label><input type="checkbox" name="tags" value="Lecture - Phonologique Ajout (phonèmes)"> Ajout (phonèmes)</label>
            <label><input type="checkbox" name="tags" value="Lecture - Phonologique Substitution (voisement, articulation)"> Substitution (voisement, articulation)</label>
            <label><input type="checkbox" name="tags" value="Lecture - Phonologique Inversion séquentielle"> Inversion séquentielle</label>
          </details>
          <details open>
            <summary>Fluence</summary>
            <label><input type="checkbox" name="tags" value="Lecture - Fluence Lecture hachée"> Lecture hachée</label>
            <label><input type="checkbox" name="tags" value="Lecture - Fluence Lenteur excessive"> Lenteur excessive</label>
            <label><input type="checkbox" name="tags" value="Lecture - Fluence Erreurs prosodiques"> Erreurs prosodiques</label>
          </details>
          <details open>
            <summary>Compréhension</summary>
            <label><input type="checkbox" name="tags" value="Lecture - Compréhension Erreurs littérales"> Erreurs littérales</label>
            <label><input type="checkbox" name="tags" value="Lecture - Compréhension Erreurs inférentielles"> Erreurs inférentielles</label>
            <label><input type="checkbox" name="tags" value="Lecture - Compréhension Confusion des anaphores"> Confusion des anaphores</label>
            <label><input type="checkbox" name="tags" value="Lecture - Compréhension Interprétations incohérentes"> Interprétations incohérentes</label>
          </details>
        </details>

        <details open>
          <summary>Écriture</summary>
          <details open>
            <summary>Phonologique</summary>
            <label><input type="checkbox" name="tags" value="Écriture - Phonologique Omissions de phonèmes"> Omissions de phonèmes</label>
            <label><input type="checkbox" name="tags" value="Écriture - Phonologique Additions de phonèmes"> Additions de phonèmes</label>
            <label><input type="checkbox" name="tags" value="Écriture - Phonologique Substitutions phonologiques"> Substitutions phonologiques</label>
            <label><input type="checkbox" name="tags" value="Écriture - Phonologique Inversions"> Inversions</label>
            <label><input type="checkbox" name="tags" value="Écriture - Phonologique Segmentation fautive"> Segmentation fautive</label>
          </details>
          <details open>
            <summary>Lexicale</summary>
            <label><input type="checkbox" name="tags" value="Écriture - Lexicale Erreurs d'usage"> Erreurs d'usage</label>
            <label><input type="checkbox" name="tags" value="Écriture - Lexicale Confusion homophones lexicaux"> Confusion homophones lexicaux</label>
            <label><input type="checkbox" name="tags" value="Écriture - Lexicale Erreurs lettres muettes"> Erreurs lettres muettes</label>
            <label><input type="checkbox" name="tags" value="Écriture - Lexicale Erreurs morphèmes dérivationnels"> Erreurs morphèmes dérivationnels</label>
          </details>
          <details open>
            <summary>Grammaire</summary>
            <label><input type="checkbox" name="tags" value="Écriture - Grammaire Accords nom-adjectif"> Accords nom-adjectif</label>
            <label><input type="checkbox" name="tags" value="Écriture - Grammaire Accords sujet-verbe"> Accords sujet-verbe</label>
            <label><input type="checkbox" name="tags" value="Écriture - Grammaire Erreurs de conjugaison"> Erreurs de conjugaison</label>
            <label><input type="checkbox" name="tags" value="Écriture - Grammaire Confusion homophones grammaticaux"> Confusion homophones grammaticaux</label>
          </details>
          <details open>
            <summary>Morphosyntaxe</summary>
            <label><input type="checkbox" name="tags" value="Écriture - Morphosyntaxe Omissions de mots grammaticaux"> Omissions de mots grammaticaux</label>
            <label><input type="checkbox" name="tags" value="Écriture - Morphosyntaxe Ordre des mots incorrect"> Ordre des mots incorrect</label>
            <label><input type="checkbox" name="tags" value="Écriture - Morphosyntaxe Structures agrammaticales"> Structures agrammaticales</label>
          </details>
          <details open>
            <summary>Graphomotricité</summary>
            <label><input type="checkbox" name="tags" value="Écriture - Graphomotricité Formes de lettres incorrectes"> Formes de lettres incorrectes</label>
            <label><input type="checkbox" name="tags" value="Écriture - Graphomotricité Taille et espacement irréguliers"> Taille et espacement irréguliers</label>
            <label><input type="checkbox" name="tags" value="Écriture - Graphomotricité Lenteur d'écriture"> Lenteur d'écriture</label>
            <label><input type="checkbox" name="tags" value="Écriture - Graphomotricité Dysgraphie"> Dysgraphie</label>
          </details>
          <details open>
            <summary>Texte</summary>
            <label><input type="checkbox" name="tags" value="Écriture - Texte Manque de cohérence"> Manque de cohérence</label>
            <label><input type="checkbox" name="tags" value="Écriture - Texte Ponctuation insuffisante"> Ponctuation insuffisante</label>
            <label><input type="checkbox" name="tags" value="Écriture - Texte Absence de connecteurs"> Absence de connecteurs</label>
            <label><input type="checkbox" name="tags" value="Écriture - Texte Répétitions / ruptures discursives"> Répétitions / ruptures discursives</label>
          </details>
        </details>
      </fieldset>

      <button type="submit">Générer le texte</button>
    </form>

    <pre id="out"></pre>
  </div>

  <!-- Loader global (affiché pendant la génération) -->
  <div id="loader" aria-hidden="true">
    <img src="assets/loading.gif" alt="Chargement…">
  </div>

  <script type="module" src="assets/main.js"></script>
  <script src="script.js"></script> <!-- ton script Plexus -->
</body>
</html>
